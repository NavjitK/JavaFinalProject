<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="sidenav">
         <div class="login-main-text">
            <h2>Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form (click)="postData()">
                  <div class="form-group">
                     <label>Username or Email</label>
                     <input type="text" class="form-control" placeholder="User Name" name="uname">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="pwd">
                  </div>
                  <button type="submit" class="btn btn-secondary">Login</button>&nbsp;&nbsp;
                  <button type="submit" class="btn btn-secondary"><a routerLink="/registeruser" style="text-decoration:none; color:white;">Sign Up</a></button>
               </form>
            </div>
         </div>
      </div>
