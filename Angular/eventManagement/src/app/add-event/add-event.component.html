<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>ADD YOUR EVENT</h2>
				<div class="form-row">
						<label for="event_name">Event Name</label>
						<input type="text" name="event_name" id="event_name" class="input-text">
                </div>
                <div class="form-group">
					<div class="form-row form-row-1">
						<label for="event_date">Event Date</label>
					    <input type="date" name="event_date" id="event_date" class="input-text">    
                    </div>
                    <div class="form-row form-row-1">
						<label for="event_time">Event Time</label>
                        <input type="time" name="event_time" id="event_time" class="input-text" required>
					</div>
                </div>
                <div class="form-group">
					<div class="form-row form-row-1">
						<label for="place">Place</label>
						<input type="text" name="place" id="place" class="input-text" required>   
                    </div>
                    <div class="form-row form-row-1">
						<label for="event_type">Event Type</label>
                        <input type="text" name="event_type" id="event_type" class="input-text" required>
					</div>
				</div>
                <div class="form-row">
                    <label for="sdescp">Short Description</label>
                    <input type="text" name="sdescp" id="sdescp" class="input-text" required>
                </div>
                <div class="form-row">
                    <label for="ldescp">Long Description</label>
                    <input type="text" name="ldescp" id="ldescp" class="input-text" required>
                </div>
				
				<div class="form-checkbox">
					<label class="container"><p>I agree to the <a href="#" class="text">Terms and Conditions</a></p>
					  	<input type="checkbox" name="checkbox">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Add Event" (click)="postData()">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		first_name: {
		  			required: "Please enter a firstname"
		  		},
		  		last_name: {
		  			required: "Please enter a lastname"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please enter a password"
		  		},
		  		comfirm_password: {
		  			required: "Please enter a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body>
